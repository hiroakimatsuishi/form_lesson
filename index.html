<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="content">
          <div class="registration">
            <h1 class="header">アカウント作成</h1>
            <div class="sns-buttons">
              <div class="sns-button input-halfwidth">
                <a href="" class="buttons input-fullwidth facebook">Facebookでスタート</a>
              </div>
              <div class="sns-button input-halfwidth">
                <a href="" class="buttons input-fullwidth google">Googleでスタート</a>
              </div>
            </div>
            <p class="defaulttext caution">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          </div>
          <div class="divider">
            <p class="defaulttext divider-text">アカウント情報</p>
          </div>
          <form action="" method="POST">
            <div class="input-row input-names">
              <div class="input-halfwidth name">
                <p class="label-text">名字<span class="alert">※</span></p>
                <input type="text" name="last-name" class="input-box input-fullwidth input-appearance" required>
              </div>
              <div class="input-halfwidth name">
                <p class="label-text">名前<span class="alert">※</span></p>
                <input type="text" name="first-name" class="input-box input-fullwidth input-appearance" required>
              </div>
            </div>
            <div class="input-row">
              <p class="label-text">性別</p>
                <div class="genders">
                  <label for="male" class="gender">
                    <input type="radio" id="male" name="gender" value="male" class="gender-input"><span class="gender-text">男性</span>
                  </label>
                  <label for="female" class="gender">
                    <input type="radio" id="female" name="gender" value="female" class="gender-input"><span class="gender-text">女性</span>
                  </label>
                  <label for="other" class="gender">
                    <input type="radio" id="other" name="gender" value="other" class="gender-input"><span class="gender-text">その他</span>
                  </label>
                </div>
            </div>
            <div class="input-row input-halfwidth">
              <p class="label-text">出身</p>
                <div class="from-where">
                  <select class="input-box input-appearance">
                    <option value="東京">東京</option>
                    <option value="千葉">千葉</option>
                    <option value="埼玉">埼玉</option>
                    <option value="神奈川">神奈川</option>
                  </select>
                </div>
            </div>
            <div class="input-row">
              <p class="label-text">Eメール<span class="alert">※</span></p>
              <input type="text" name="email" class="input-box input-fullwidth input-appearance" placeholder="ex) hoge@example.com" required>
            </div>
            <div class="input-row">
              <p class="label-text">電話番号</p>
              <input type="text" name="phone-number" class="input-box input-fullwidth input-appearance" placeholder="ex) 09012345678">
            </div>
            <div class="input-row">
              <p class="label-text">パスワード<span class="alert">※</span></p>
              <input type="password" name="password" class="input-box input-fullwidth input-appearance" required>
            </div>
            <div class="input-row">
              <p class="label-text">パスワード(確認用)<span class="alert">※</span></p>
              <input type="password" name="re-password" class="input-box input-fullwidth input-appearance" required>
            </div>
            <div class="input-row">
              <p class="label-text">希望コース</p>
              <div class="course">
                <input type="checkbox" name="checkbox"　value="frontend" id="cb-frontend" class="checkbox">
                <label for="cb-frontend" class="cb-course">フロントエンド</label>
              </div>
              <div class="course">
                <input type="checkbox" name="checkbox"　value="backend" id="cb-backend" class="checkbox">
                <label for="cb-backend" class="cb-course">バックエンド</label>
              </div>
              <div class="course">
                <input type="checkbox" name="checkbox"　value="application" id="cb-application" class="checkbox">
                <label for="cb-application" class="cb-course">アプリ</label>
              </div>
            </div>
            <div class="input-row">
              <p class="label-text">備考</p>
              <textarea name="bikou" class="input-box input-appearance textarea" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="input-row">
              <input type="submit" value="アカウント作成" class="buttons input-fullwidth input-appearance submit-button">
            </div>
            <p class="input-row agreement">
              アカウントを作成することにより、
              <a class="link-color" href="">利用規約</a>
              と
              <a class="link-color" href="">プライバシーポリシー</a>
              に同意するものとします。
            </p>
          </form>
        </div>
      </div>
      <div class="footer">
        <p class="footer-para">
          既にアカウントをお持ちですか？
          <a class="link-color" href="">ログイン</a>
        </p>
        <a class="link-color resend-mail" href="">認証メールが届きませんか？</a>
    </div>
  </body>
</html>
